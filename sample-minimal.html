<!DOCTYPE html>
<html>
<head>
<title>GlkOte: Extremely Minimal</title>

<link rel="stylesheet" href="glkote.css" type="text/css">

<style type="text/css">

body {
  margin: 0px;
  height: 100%;
}

#gameport {
  position: absolute;
  overflow: hidden;
  width: 100%;
  height: 100%;
  background: #CCAA88;
  margin: 0px;
}

</style>

<script src="jquery.min.js" type="text/javascript"></script>

<script type="module">

import GlkOte from './glkote.js';

var generation = 0;

function accept() {
  generation = generation+1;
  var arg = { type: 'update', gen: generation };
  GlkOte.update(arg);
}

const Game = {
  accept: accept,
};

$('document').ready(() => GlkOte.init(Game));

</script>

</head>
<body>
<div id="gameport">
<div id="windowport">
<noscript><hr>
<p>You'll need to turn on Javascript in your web browser to play this game.</p>
<hr></noscript>
</div>
<div id="loadingpane">
<img src="waiting.gif" alt="LOADING"><br>
<em>&nbsp;&nbsp;&nbsp;Loading...</em>
</div>
<div id="errorpane" style="display:none;"><div id="errorcontent">...</div></div>
</div>

</body>
</html>
